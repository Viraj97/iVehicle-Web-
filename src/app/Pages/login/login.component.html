<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="./../../../assets/images/one.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <p class="login-card-description">Login to your account</p>
                <form action="/action_page.php">     
                  <div class="container">				
                    <div class="form-group" [class.has-error]="uName.invalid && uName.touched ">
                      <label for='name' class="control-lable">Username</label>
                      <input type="text" placeholder="Enter Username" required #uName="ngModel" class="form-control" id="uName" [(ngModel)]="model.uName"
                        name="Username">
                        <span class="help-block"
                        *ngIf="uName.invalid && uName.touched">
                      Username is required
                      </span>
                    </div>
                    <div class="form-group mb-4" [class.has-error]="pw.invalid && pw.touched ">
                      <label for='password' class="control-lable">Password</label>
                      <input type="password" placeholder="Enter Password" required #pw="ngModel" class="form-control" id="pw" [(ngModel)]="model.pw"
                        name="pw">
                        <span class="help-block"
                        *ngIf="pw.invalid && pw.touched">
                      Password is required
                      </span>
                    </div>
            
                    <button name="register" id="register" class="btn btn-block login-btn mb-4" type="submit" (click)="method1()">Login</button>
                  </div>
                </form>
                <p class="login-card-footer-text">Don't have an account? <a routerLink="/signin" class="text-reset">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
