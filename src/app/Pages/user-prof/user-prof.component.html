<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <app-header></app-header>
    <div class="profile">
    <div class="container rounded mt-5">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">{{model.firstName}}</span><span class="text-black-50">{{model.email}}</span><span> </span></div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Profile Settings</h4>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-6"><label class="labels">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" value="" [(ngModel)]="model.firstName"></div>
                      <div class="col-md-6"><label class="labels">Last Name</label>
                        <input type="text" class="form-control" value="" placeholder="Last Name" [(ngModel)]="model.lastName"></div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-12"><label class="labels">Email</label>
                        <input type="text" class="form-control" placeholder="Email" value="" [(ngModel)]="model.email"></div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Username</label>
                      <input type="text" class="form-control" placeholder="Username" value="" [(ngModel)]="model.userName"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Password</label>
                      <input type="password" class="form-control" placeholder="Password" value="" [(ngModel)]="model.password"></div>
                </div>
                  <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="updateUser()">Save Profile</button></div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center experience"><span>Edit Favoruite Web Sites</span></div><br>
                  <div class="col-md-12"><label class="labels">Your Fav Web Sites</label><br>
                    <span class="font-weight-bold">ikman.lk</span> <br>
                    <span class="font-weight-bold">riyasewana.lk</span>
                    </div>
              </div>
          </div>
      </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
